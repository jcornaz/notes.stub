group 'com.toolable'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.6

jar {
    manifest {
        attributes 'Implementation-Title': 'Notes Stub', 'Implementation-Version': project.version
    }
}

artifacts {
    archives jar
}

repositories {
    mavenCentral()
}

dependencies {
    runtime files('libs/Notes.jar')
    compile group: 'com.google.guava', name: 'guava', version: '18.0'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.+'
}

test {
    testLogging.showStandardStreams = true

    beforeTest { descriptor ->
        logger.lifecycle("Running test: $descriptor")
    }

    onOutput { descriptor, event ->
        logger.lifecycle("Test: $descriptor produced : $event.message")
    }
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }

    afterEvaluate {
        classDirectories = files(classDirectories.files.collect {
            fileTree(dir: it,
                    exclude: ['**/exception/**'])
        })
    }
}

check.dependsOn jacocoTestReport
